<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/alarm.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Alarm</title>
  </head>
  <body>
    <header>
      <nav class="container">
        <time class="time">03:00</time>

        <ul class="list">
          <li>
            <img class="internet" src="./images/internet.png" alt="" />
          </li>

          <li class="battery-list">
            <div class="battery">
              <div class="level" id="level">0%</div>
              <div class="tip"></div>
            </div>
            <div id="chargingStatus"></div>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="container alarm">
        <h2 class="text-white">Signal</h2>

        <h1 class="text-white">12:23:32</h1>

        <div class="d-flex gap-2 justify-content-between">
          <select class="form-select">
            <option value="">00</option>
          </select>
          <select class="form-select">
            <option value="">00</option>
          </select>
          <select class="form-select">
            <option value="">00</option>
          </select>
          <select class="form-select">
            <option value="">AM</option>
          </select>
        </div>
        <button class="btn w-100 mt-3 btn-primary">Set Alarm</button>
      </section>
    </main>
    <script src="./js/alarm.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
